---
layout: default
title: homepage
---

<h3>About</h3>
<p>Energy and Environment specialist.<p>

{% for post in site.posts %}
    <article>
        <h3 class="clear">
            <a href="{{ post.url }}/" title="{{ post.title }}"> 
              {{ post.title }}
            </a>
        </h3>
                
        <span class="date" 
              title="{{ post.date | date_to_xmlschema }}">
              published: {{ post.date | date: '%d' }}
              / {{ post.date | date: '%b' }} / 
              {{ post.date | date: '%Y' }}
        </span>
          
          {{ post.content }}
        </div>
    </article> 
{% endfor %}
